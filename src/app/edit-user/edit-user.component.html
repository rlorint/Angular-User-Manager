<div class="container">
        <form #editUserForm="ngForm" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="userToEdit.name" type="text" class="form-control" id="name" placeholder="Name" name="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input [(ngModel)]="userToEdit.surname" type="text" class="form-control" id="surname" placeholder="Surname" name="surname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="userToEdit.email" type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input [(ngModel)]="userToEdit.phone" type="text" class="form-control" id="phone" placeholder="Phone" name="phone">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input [(ngModel)]="userToEdit.position" type="text" class="form-control" id="position" placeholder="Position" name="position">
          </div>
          <button id="button" class="btn btn-success" (click)="editUser()" [disabled]="editUserForm.form.invalid">Save</button>
          <button class="btn btn-light" (click)="cancelEditingUser()">Cancel</button>
        </form>
</div>
