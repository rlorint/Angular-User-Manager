<div class="container">
        <form #addUserForm="ngForm" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="userToAdd.name" type="text" class="form-control" placeholder="Name" name="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input [(ngModel)]="userToAdd.surname" type="text" class="form-control" placeholder="Surname" name="surname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>{{userToAdd.email}}
            <input [(ngModel)]="userToAdd.email" type="email" class="form-control" placeholder="Email" name="email" #em="ngModel" email>
            <span *ngIf="!em.valid" style="color:red">Invalid email</span>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input [(ngModel)]="userToAdd.phone" type="text" class="form-control" placeholder="Phone" name="phone">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input [(ngModel)]="userToAdd.position" type="text" class="form-control" placeholder="Position" name="position">
          </div>
          <button type="button" class="btn btn-success" [disabled]="addUserForm.form.invalid" (click)="addUser()">Add user</button>
          <button class="btn btn-light" (click)="cancelAddingUser()">Cancel</button>
        </form>
</div>
